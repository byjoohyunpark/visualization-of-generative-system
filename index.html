<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visualization of generative system</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <style>
        .wrapper {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div id="1"></div>
            <p>25%</p>
        </div>
        <div class="container">
            <div id="2"></div>
            <p>50%</p>
        </div>
        <div class="container">
            <div id="3"></div>
            <p>75%</p>
        </div>
        <div class="container">
            <div id="4"></div>
            <p>100%</p>
        </div>
    </div>

    <a href="/index2.html">go to example 2</a>

    <script>
        window.onload = () => {
            const width = 300;
            const height = 400;
            const interval = 10;

            const system = (p, val) => {
                p.setup = () => {
                    p.createCanvas(width, height);
                    p.background(255);
                    p.noStroke();
                    p.fill(64);
                    for (let y = interval; y < height; y += interval) {
                        for (let x = interval; x < width; x += interval) {
                            if (val > Math.random(1)) {
                                p.ellipse(x, y, interval);
                            }
                        };
                    };
                };
            };

            let one = new p5(system(this, 0.25), '1');
            let two = new p5(system(this, 0.5), '2');
            let three = new p5(system(this, 0.75), '3');
            let four = new p5(system(this, 1), '4');
        }
    </script>

</body>

</html>

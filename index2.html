<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visualization of generative system</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #sketch {
            padding-bottom: 16px;
        }

        input {
            width: 100px;
            height: 20px;
            border: 1px solid;
        }

        .probability {
            padding-top: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="sketch"></div>
        <input type="range" name="input" min="0" max="1" step="0.01" value="0.5" oninput="generate()">
        <div class="probability"></div>
    </div>

    <script>
        const width = 800;
        const height = 600;
        const interval = 10;

        function setup() {
            let cnv = createCanvas(width, height);
            cnv.parent('sketch');
            background(255);
            noStroke();
            fill(64);
            generate();
            updateText();
        };

        function generate() {
            clear();
            let value = document.querySelector('input').value;
            for (let y = interval; y < height; y += interval) {
                for (let x = interval; x < width; x += interval) {
                    if (value > Math.random(1)) {
                        ellipse(x, y, interval);
                    }
                };
            };
            updateText();
        }

        function updateText() {
            document.querySelector('.probability').innerHTML = Math.round(document.querySelector('input').value * 100) + '%';
        }
    </script>

</body>

</html>
